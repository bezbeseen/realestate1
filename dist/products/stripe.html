<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Product</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Buy Products</h1>
  <button id="buy-product-a">Buy Product A</button>
  <button id="buy-product-b">Buy Product B</button>

  <script>
    const stripe = Stripe('pk_test_51RYGJPQ67OoMep3yKwHEZgm4ryGehWXH2MzkE2GeSg0otn9O8jxDfcpUHMfKTlmjQpYBveOZ5NPl1NOVUqfIQPem00DPrC8jrN');

    document.getElementById('buy-product-a').addEventListener('click', () => {
      fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ priceId: 'price_12345A' })
      })
      .then(res => res.json())
      .then(session => stripe.redirectToCheckout({ sessionId: session.id }));
    });

    document.getElementById('buy-product-b').addEventListener('click', () => {
      fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ priceId: 'price_67890B' })
      })
      .then(res => res.json())
      .then(session => stripe.redirectToCheckout({ sessionId: session.id }));
    });
  </script>
</body>
</html>
