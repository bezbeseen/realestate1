<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<title>Product Page Template</title>
		<link rel="shortcut icon" href="/assets/images/logo/favourite_icon_01.png">

		<!-- fraimwork - css include -->
		<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">

		<!-- icon - css include -->
		<link rel="stylesheet" type="text/css" href="/assets/css/flaticon.css">
		<link rel="stylesheet" type="text/css" href="/assets/css/fontawesome.css">

		<!-- animation - css include -->
		<link rel="stylesheet" type="text/css" href="/assets/css/animate.css">

		<!-- carousel - css include -->
		<link rel="stylesheet" type="text/css" href="/assets/css/owl.carousel.min.css">
		<link rel="stylesheet" type="text/css" href="/assets/css/owl.theme.default.min.css"> 

		<!-- nice select - css include -->
		<link rel="stylesheet" type="text/css" href="/assets/css/nice-select.css">

		<!-- magnific popup - css include -->
		<link rel="stylesheet" type="text/css" href="/assets/css/magnific-popup.css">

		<!-- custom - css include -->
		<link rel="stylesheet" type="text/css" href="/assets/css/style.css">

		<style>
			.variant-option, .quantity-option {
				cursor: pointer;
			}
		</style>

	</head>


	<body>


		<!-- backtotop - start -->
		<div id="thetop"></div>
		<div id="backtotop">
			<a href="#" id="scroll">
				<i class="far fa-arrow-up"></i>
			</a>
		</div>
		<!-- backtotop - end -->

		

		<!-- header_section - start
		================================================== -->
		<div w3-include-html="/includes_new/header.html"></div>
		<!-- header_section - end
		================================================== -->


		<!-- main body - start
		================================================== -->
		<main>


			<!-- sidebar mobile menu - start
			================================================== -->

			<div class="sidebar-menu-wrapper">
				<div class="sidebar_mobile_menu">

					<span class="close_btn"><i class="fal fa-times"></i></span>

					<div class="mobile_menu_list clearfix">
						<ul class="ul_li_block clearfix">
							<div w3-include-html="/includes_new/mobile-menu.html"></div>
							
						</ul>
					</div>

				</div>

				<div w3-include-html="/includes_new/cart-sidebar.html"></div>

				<div class="overlay"></div>
			</div>
			<!-- sidebar mobile menu - end
			================================================== -->


			<!-- breadcrumb_section - start
			================================================== -->
			<section class="breadcrumb_section d-flex align-items-center clearfix" data-background="/assets/images/breadcrumb/bg_01.jpg">
				<div class="container">
					<div class="row align-items-center justify-content-lg-between">
						<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 wow fadeInLeft" data-wow-delay=".1s">
							<h1 class="page_title mb-0">Shopping Cart</h1>
						</div>

						<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 wow fadeInRight" data-wow-delay=".1s">
							<ul class="breadcrumb_nav ul_li_right clearfix">
								<li><a href="index.html">Home</a></li>
								<li>Shopping Cart</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<!-- breadcrumb_section - end
			================================================== -->

		<!-- cart_section - start
		================================================== -->
		<section class="cart_section sec_ptb_130 clearfix">
			<div class="container">

				<div class="main_cart_container">
					<!-- Cart items will be rendered here by cart.js -->
				</div>

				<div class="row justify-content-lg-end">
					<div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
						<div class="cart_total_table">
							<h3 class="wrap_title">Cart Totals</h3>
							<ul class="ul_li_block clearfix">
								<li>
									<span>Subtotal</span>
									<span class="subtotal_text">$0.00</span>
								</li>
								<li>
									<span>Total</span>
									<span class="total_text">$0.00</span>
								</li>
							</ul>
							<a class="custom_btn bg_default_orange" href="#!">Proceed to Checkout</a>
						</div>
					</div>
				</div>
				
			</div>
		</section>
		<!-- cart_section - end
		================================================== -->


		</main>
		<!-- main body - end
		================================================== -->


		<!-- footer_section - start
		================================================== -->
		<div w3-include-html="/includes_new/footer.html"></div>
		<!-- footer_section - end
		================================================== -->


		<!-- fraimwork - jquery include -->
		<script src="/assets/js/jquery-3.5.1.min.js"></script>
		<script src="/assets/js/bootstrap.bundle.min.js"></script>
		
		<!-- animation - js include -->
		<script src="/assets/js/wow.min.js"></script>

		<!-- carousel - jquery include -->
		<script src="/assets/js/owl.carousel.min.js"></script>

		<!-- magnific popup - js include -->
		<script src="/assets/js/magnific-popup.min.js"></script>

		<!-- isotope - js include -->
		<script src="/assets/js/isotope.pkgd.js"></script>
		<script src="/assets/js/w3-include-html.js"></script>

		<!-- custom - js include -->
		<script src="/assets/js/main.js"></script>
		<script src="/assets/js/cart.js"></script>

	</body>
</html>
