<body>

    <!-- backtotop - start -->
    <div id="thetop"></div>
    <div id="backtotop">
        <a href="#" id="scroll">
            <i class="far fa-arrow-up"></i>
        </a>
    </div>
    <!-- backtotop - end -->

    <!-- header_section - start -->
    {{> header}}
    <!-- header_section - end -->

    <!-- main body - start -->
    <main>

        <!-- sidebar mobile menu - start -->
        {{> mobile-menu}}
        <!-- sidebar mobile menu - end -->

        <!-- breadcrumb_section - start -->
        <section class="breadcrumb_section d-flex align-items-center clearfix" data-background="assets/images/breadcrumb/bg_01.jpg">
            <div class="container">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 wow fadeInLeft" data-wow-delay=".1s">
                        <h1 class="page_title mb-0">Search Results</h1>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 wow fadeInRight" data-wow-delay=".1s">
                        <ul class="breadcrumb_nav ul_li_right clearfix">
                            <li><a href="/homepage.html">Home</a></li>
                            <li>Search Results</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb_section - end -->

        <!-- search_section - start -->
        <section class="search_section sec_ptb_130 clearfix">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Search Form -->
                        <div class="search_form_wrapper mb_50">
                            <form action="/search-results.html" method="GET" class="search_form">
                                <div class="form_item mb-0">
                                    <input type="search" name="q" id="searchInput" placeholder="Search for products..." value="">
                                </div>
                                <button type="submit" class="submit_btn bg_default_yellow">
                                    <i class="fal fa-search"></i> Search Products
                                </button>
                            </form>
                        </div>

                        <!-- Search Info -->
                        <div class="search_info mb_30">
                            <h3 id="searchQuery" class="mb_15"></h3>
                            <p id="resultCount"></p>
                        </div>

                        <!-- Search Results -->
                        <div id="searchResults" class="row">
                            <!-- Results will be populated here by JavaScript -->
                        </div>

                        <!-- No Results Message -->
                        <div id="noResults" class="text-center" style="display: none;">
                            <div class="empty_cart_section sec_ptb_50">
                                <div class="empty_cart_icon">
                                    <i class="fal fa-search"></i>
                                </div>
                                <h3 class="empty_cart_title">No products found</h3>
                                <p>Try searching with different keywords or browse our categories:</p>
                                <div class="mt_30">
                                    <a class="custom_btn bg_default_yellow mr_10" href="/products/prints.html">
                                        Print Products
                                        <span><i class="fal fa-arrow-right"></i></span>
                                    </a>
                                    <a class="custom_btn bg_default_orange" href="/products/signs.html">
                                        Sign Products
                                        <span><i class="fal fa-arrow-right"></i></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- search_section - end -->

    </main>
    <!-- main body - end -->

    <!-- footer_section - start -->
    {{> footer}}
    <!-- footer_section - end -->

    <!-- fraimwork - jquery include -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- carousel - jquery include -->
    <script src="assets/js/owl.carousel.min.js"></script>

    <!-- mobile menu - jquery include -->
    <script src="assets/js/mCustomScrollbar.js"></script>

    <!-- nice select - jquery include -->
    <script src="assets/js/nice-select.min.js"></script>

    <!-- circle progress - jquery include -->
    <script src="assets/js/circle-progress.min.js"></script>

    <!-- magnific popup - jquery include -->
    <script src="assets/js/magnific-popup.min.js"></script>

    <!-- filter & masonry js -->
    <script src="assets/js/isotope.pkgd.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/masonry.pkgd.min.js"></script>

    <!-- counter - jquery include -->
    <script src="assets/js/countto.js"></script>

    <!-- pricing range - jquery include -->
    <script src="assets/js/jquery-ui.js"></script>

    <!-- animation - jquery include -->
    <script src="assets/js/parallax.min.js"></script>
    <script src="assets/js/wow.min.js"></script>

    <!-- custom - jquery include -->
    <script src="assets/js/custom.js"></script>

    <!-- Product Search Script -->
    <script>
        // Product data - this will be loaded from products.json
        let allProducts = [];

        // Load product data
        async function loadProducts() {
            try {
                const response = await fetch('/data/products.json');
                allProducts = await response.json();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Search function
        function searchProducts(query) {
            if (!query) return [];
            
            const searchTerms = query.toLowerCase().split(' ').filter(term => term.length > 0);
            
            return allProducts.filter(product => {
                const searchableText = [
                    product.name,
                    product.category,
                    product.description,
                    product.meta_description,
                    ...(product.tags || [])
                ].join(' ').toLowerCase();
                
                // Product must match all search terms
                return searchTerms.every(term => searchableText.includes(term));
            });
        }

        // Display search results
        function displayResults(results, query) {
            const resultsContainer = document.getElementById('searchResults');
            const noResultsContainer = document.getElementById('noResults');
            const searchQueryElement = document.getElementById('searchQuery');
            const resultCountElement = document.getElementById('resultCount');
            
            // Update search query display
            searchQueryElement.textContent = query ? `Search results for "${query}"` : 'All Products';
            resultCountElement.textContent = `${results.length} product${results.length !== 1 ? 's' : ''} found`;
            
            // Clear previous results
            resultsContainer.innerHTML = '';
            
            if (results.length === 0) {
                resultsContainer.style.display = 'none';
                noResultsContainer.style.display = 'block';
                return;
            }
            
            resultsContainer.style.display = 'flex';
            noResultsContainer.style.display = 'none';
            
            // Display each result
            results.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'col-lg-4 col-md-6 col-sm-12 col-xs-12';
                productCard.innerHTML = `
                    <div class="product_grid_layout mb_30">
                        <div class="item_image">
                            <a href="${product.path}">
                                <img src="${product.product_image || '/assets/images/products/placeholder.jpg'}" alt="${product.name}">
                            </a>
                        </div>
                        <div class="item_content">
                            <h3 class="item_title">
                                <a href="${product.path}">${product.name}</a>
                            </h3>
                            <p class="item_category">${product.category}</p>
                            ${product.price ? `<div class="item_price"><span class="price_text">${product.price}</span></div>` : ''}
                            <a class="custom_btn bg_default_yellow" href="${product.path}">
                                View Product
                                <span><i class="fal fa-arrow-right"></i></span>
                            </a>
                        </div>
                    </div>
                `;
                resultsContainer.appendChild(productCard);
            });
        }

        // Get query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Initialize search on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadProducts();
            
            const searchQuery = getQueryParam('q') || '';
            document.getElementById('searchInput').value = searchQuery;
            
            const results = searchQuery ? searchProducts(searchQuery) : [];
            displayResults(results, searchQuery);
        });

        // Update search form to prevent empty searches
        document.querySelector('.search_form').addEventListener('submit', (e) => {
            const searchInput = document.getElementById('searchInput');
            if (!searchInput.value.trim()) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    </script>

</body>
</html>
