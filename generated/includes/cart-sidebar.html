<div class="cart_sidebar">
    <div class="cart_header">
        <h3 class="mb-0">Shopping Cart</h3>
        <button type="button" class="close_btn"><i class="fal fa-times"></i></button>
    </div>
    <div class="cart_items_list">
        <ul class="ul_li_block clearfix">
            <!-- Cart items will be dynamically inserted here by SimpleCart -->
            <li class="text-center p-4">Your cart is empty</li>
        </ul>
    </div>
    <div class="cart_footer">
        <ul class="total_price ul_li_block clearfix">
            <li><span>Subtotal:</span> <small class="cart-subtotal">$0.00</small></li>
            <li><span>VAT:</span> <small class="cart-vat">$0.00</small></li>
            <li class="total"><span>Total:</span> <small class="cart-total">$0.00</small></li>
        </ul>
        <div class="btns_group">
            <a class="btn btn-primary w-100 mb-2" href="/cart">View Cart</a>
            <a class="btn btn-success w-100" href="/checkout">Checkout</a>
        </div>
    </div>
</div>
