<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<base href="/realestate1/">

	<title>{{page_title}}</title>
	<meta name="description" content="{{seo_description}}">

	<!-- fraimwork - css include -->
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">

	<!-- icon - css include -->
	<link rel="stylesheet" type="text/css" href="/assets/css/flaticon.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/fontawesome.css">

	<!-- animation - css include -->
	<link rel="stylesheet" type="text/css" href="/assets/css/animate.css">

	<!-- carousel - css include -->
	<link rel="stylesheet" type="text/css" href="/assets/css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/owl.theme.default.min.css">

	<!-- nice select - css include -->
	<link rel="stylesheet" type="text/css" href="/assets/css/nice-select.css">

	<!-- magnific popup - css include -->
	<link rel="stylesheet" type="text/css" href="/assets/css/magnific-popup.css">

	<!-- custom - css include -->
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/product-pages.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/product-custom.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/product-image-styles.css">

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/assets/images/favicon/favicon.ico">
</head>

<body>
	<!-- backtotop - start -->
	<div id="thetop"></div>
	<div id="backtotop">
		<a href="#" id="scroll">
			<i class="far fa-arrow-up"></i>
		</a>
	</div>
	<!-- backtotop - end -->

	{{> header}}

	<!-- main body - start
	================================================== -->
	<main>
		<!-- sidebar mobile menu - start
		================================================== -->
		<div class="sidebar-menu-wrapper">
			<div class="sidebar_mobile_menu">
				<span class="close_btn"><i class="fal fa-times"></i></span>
				<div class="mobile_menu_list clearfix">
					<ul class="ul_li_block clearfix">
						{{> mobile-menu}}
					</ul>
				</div>
			</div>
			{{> cart-sidebar}}
			<div class="overlay"></div>
		</div>
		<!-- sidebar mobile menu - end
		================================================== -->

		<!-- Breadcrumb -->
		<section class="breadcrumb_section d-flex align-items-center clearfix" style="background-image: url({{hero_image_url}});">
			<div class="container">
				<h1 class="page_title mb-0">{{category_name}}</h1>
				<p class="mb-0 subtitle-text text-white">{{seo_description}}</p>
				<ul class="breadcrumb_nav ul_li_right clearfix">
					{{#each breadcrumbs}}
					<li>
						{{#if link}}<a href="{{link}}">{{name}}</a>{{else}}{{name}}{{/if}}
					</li>
					{{/each}}
				</ul>
			</div>
		</section>

		<!-- Product Grid -->
		<section class="shop_section sec_ptb_130 bg_gray clearfix">
			<div class="container">
				<div class="row justify-content-center">
					{{#each products}}
					<div class="col-lg-4 col-md-6 col-sm-6">
						<div class="product_card text-center">
							<a class="item_image" href="/{{this.path}}">
								<img src="{{this.product_image}}" alt="{{this.product_name}}">
							</a>
							<div class="item_content">
								<h3 class="item_title"><a href="/{{this.path}}">{{this.product_name}}</a></h3>
								<span class="item_price">Starting at ${{this.product_details.price}}</span>
							</div>
						</div>
					</div>
					{{/each}}
				</div>
			</div>
		</section>
	</main>

	{{> footer}}

	<!-- fraimwork - jquery include -->
	<script src="/assets/js/jquery-3.5.1.min.js"></script>
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	
	<script src="/assets/js/owl.carousel.min.js"></script>
	<script src="/assets/js/jquery.mCustomScrollbar.js"></script>
	<script src="/assets/js/nice-select.min.js"></script>
	<script src="/assets/js/circle-progress.min.js"></script>
	<script src="/assets/js/magnific-popup.min.js"></script>
	<script src="/assets/js/isotope.pkgd.js"></script>
	<script src="/assets/js/imagesloaded.pkgd.min.js"></script>
	<script src="/assets/js/masonry.pkgd.min.js"></script>
	<script src="/assets/js/countto.js"></script>
	<script src="/assets/js/jquery-ui.js"></script>
	<script src="/assets/js/parallax.min.js"></script>
	<script src="/assets/js/wow.min.js"></script>

	<!-- custom - js include -->
	<script src="/assets/js/app-initializer.js"></script>

	<!-- Cart and App Initializer -->
	<script src="/assets/js/cart.js"></script>
	<script src="/assets/js/cart-display.js"></script>
	<script src="/assets/js/main.js"></script>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const variantOptions = document.querySelectorAll('.variant-option');
			const tabs = new bootstrap.Tab(document.querySelector('#productTab a'));

			variantOptions.forEach(option => {
				option.addEventListener('click', function() {
					const target = this.dataset.imageTarget;
					if (target) {
						const tabToShow = document.querySelector(`[data-bs-toggle="tab"][href="${target}"]`);
						if (tabToShow) {
							const tab = new bootstrap.Tab(tabToShow);
							tab.show();
						}
					}
				});
			});
		});
	</script>
	
</body>
</html>
