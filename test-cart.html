<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart_counter {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -5px;
            display: none;
        }
        .cart_btn {
            position: relative;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Simple Header with Cart -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Test Store</a>
            <div class="ms-auto">
                <button class="btn btn-outline-primary cart_btn" onclick="SimpleCart.openCartSidebar()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart_counter">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Test Product -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/400x300" alt="Test Product" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="details_content product-container" 
                     data-product-id="test-product"
                     data-product-name="Test Product"
                     data-product-price="29.99"
                     data-product-image="https://via.placeholder.com/400x300">
                    
                    <h2>Test Product</h2>
                    <p class="text-muted">This is a test product to verify the cart system works.</p>
                    <p class="h4 text-primary">$29.99</p>
                    
                    <button class="btn btn-primary btn-lg addtocart_btn">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="sidebar-menu-wrapper" style="display: none;">
        <div class="cart_sidebar" style="position: fixed; right: 0; top: 0; width: 300px; height: 100vh; background: white; border-left: 1px solid #ddd; padding: 20px; overflow-y: auto;">
            <div class="cart_header d-flex justify-content-between align-items-center mb-4">
                <h3>Cart</h3>
                <button class="btn btn-sm btn-outline-secondary" onclick="document.querySelector('.sidebar-menu-wrapper').style.display='none'">Ã—</button>
            </div>
            
            <div class="cart_items_list">
                <ul class="list-unstyled">
                    <!-- Cart items will be inserted here -->
                </ul>
            </div>
            
            <div class="cart_footer mt-4">
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span class="cart-subtotal">$0.00</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span>Total:</span>
                    <span class="cart-total">$0.00</span>
                </div>
                <button class="btn btn-primary w-100" onclick="alert('Checkout coming soon!')">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/simple-cart.js"></script>
    
    <script>
        // Test the cart system
        console.log('Cart test page loaded');
        console.log('SimpleCart object:', SimpleCart);
    </script>
</body>
</html>
